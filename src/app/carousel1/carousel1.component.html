<button (click)="test()">test</button>
{{this.startPosition}}
{{slides$ | async | json}}
{{currentEmit$ | async | json}}
{{this.forcePosition$ | async}}
<ng-container *ngIf="currentEmit$ | async as slides">
    <div class="carousel">
        <ng-container *ngFor="let slide of slides; index as i">
            <div class="div" [ngStyle]="{'left': getPosition(i) + '%', 'transition': startPosition === 0 ? 'none' : 'left 1s linear'}">{{slide}}</div>
        </ng-container>
    </div>
</ng-container>
