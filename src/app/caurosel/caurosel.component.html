<button (click)="test()">test</button>
<div class="carousel" [@CarouselAnimation]="display" (@CarouselAnimation.done)="animateDone($event)">
    <ng-container *ngFor="let slide of slides; index as i">
        <div class="div" *ngIf="checkInArray(display, i)" [ngStyle]="{'order': getOrder(display, i), 'left': 25 * getOrder(display, i) + '%'}">{{slide}}</div>
    </ng-container>
</div>
