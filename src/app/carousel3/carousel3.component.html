{{this.forcePosition$ | async}}{{this.stop$ | async}}
<button (click)="stop()">stop</button>
<button (click)="start()">start</button>
<div class="carousel">
    <ng-container *ngFor="let slide of carousel; index as i">
        <div class="div" [@testAnimation] = "{value: slide.position, params:{left: slide.position}}" *ngIf="slide.position > 0 - (stepMax + 20) && slide.position < 100 + (stepMax + 20)" [ngStyle]="{'left': slide.position + '%'}">{{slide.val}}</div>
    </ng-container>
</div>
