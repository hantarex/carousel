{{this.stop$ | async}}
{{this.start$ | async}}
{{this.carouselSlowStop$ | async}}
{{runCarousel$ | async}}
<button (click)="stop()">stop</button>
<button (click)="start()">start</button>
<button (click)="newStart()">newStart</button>
<div #container class="carousel" (keydown.enter)="newStart()">
    <div class="set" [ngStyle]="{'left': 8 * (widthStep + 5) + 'vw'}">{{currentValue?.val}}</div>
    <div class="batch" *ngFor="let carousel of carouselBatch$ | async; index as i;" [ngStyle]="{'left': -i * (width + widthStep) + 'vw'}">
        <div *ngFor="let slide of carousel" class="div" [ngStyle]="{'left': slide.position + 'vw'}">
            {{slide.val}}
        </div>
        {{log()}}
    </div>
    {{animate()}}
</div>
