{{this.forcePosition$ | async}}
{{this.test$ | async}}
<button (click)="stop()">stop</button>
<button (click)="start()">start</button>
<div class="carousel">
    <ng-container #test *ngFor="let slide of carousel; trackBy fn; index as i">
        <div class="div">{{slide.val}}</div>
        {{log()}}
    </ng-container>
</div>
